<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Manager</title>
    <meta name="description" content="Kelola koleksi YouTube playlist Anda">
    <meta name="theme-color" content="#ef4444">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="YT Playlist Manager">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        youtube: '#ff0000',
                        'youtube-dark': '#cc0000'
                    }
                }
            }
        }
    </script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Custom Styles -->
    <style>
        [x-cloak] { display: none !important; }
        
        .glass {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-dark {
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .youtube-embed {
            aspect-ratio: 16/9;
        }
        
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 dark:from-gray-900 dark:to-gray-800 min-h-screen transition-colors duration-300">
    <div x-data="playlistManager()" x-cloak class="min-h-screen">
        <!-- Header -->
        <header class="glass dark:glass-dark p-6 mb-8 sticky top-0 z-40">
            <div class="max-w-7xl mx-auto">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-youtube rounded-xl flex items-center justify-center">
                            <i data-lucide="play" class="text-white w-5 h-5"></i>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
                                Playlist Manager
                            </h1>
                            <p class="text-gray-600 dark:text-gray-300 text-sm">
                                Kelola koleksi YouTube playlist Anda
                            </p>
                        </div>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <!-- Dark Mode Toggle -->
                        <button @click="toggleDarkMode()" 
                                class="p-2 rounded-lg bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transition-all duration-200">
                            <i data-lucide="sun" class="w-5 h-5 text-gray-700 dark:hidden"></i>
                            <i data-lucide="moon" class="w-5 h-5 text-gray-300 hidden dark:block"></i>
                        </button>
                        
                        <!-- Add Collection Button -->
                        <button @click="showAddForm = true" 
                                class="bg-youtube hover:bg-youtube-dark text-white px-4 py-2 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 flex items-center space-x-2">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                            <span class="hidden sm:inline">Tambah Collection</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Add Collection Modal -->
        <div x-show="showAddForm" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            
            <div x-show="showAddForm"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform scale-95"
                 x-transition:enter-end="opacity-100 transform scale-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 transform scale-100"
                 x-transition:leave-end="opacity-0 transform scale-95"
                 @click.away="showAddForm = false"
                 class="bg-white dark:bg-gray-800 rounded-2xl p-6 w-full max-w-md shadow-2xl">
                
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-semibold text-gray-900 dark:text-white">
                        Tambah Collection Baru
                    </h2>
                    <button @click="showAddForm = false" 
                            class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
                
                <form @submit.prevent="addCollection()">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Nama Collection
                            </label>
                            <input x-model="newCollection.name" 
                                   type="text" 
                                   required
                                   class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-youtube focus:border-transparent dark:bg-gray-700 dark:text-white transition-colors"
                                   placeholder="Masukkan nama collection...">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Link YouTube Playlist
                            </label>
                            <input x-model="newCollection.url" 
                                   type="url" 
                                   required
                                   class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-youtube focus:border-transparent dark:bg-gray-700 dark:text-white transition-colors"
                                   placeholder="https://www.youtube.com/playlist?list=...">
                        </div>
                    </div>
                    
                    <div class="flex space-x-3 mt-6">
                        <button type="button" 
                                @click="showAddForm = false"
                                class="flex-1 px-4 py-3 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                            Batal
                        </button>
                        <button type="submit" 
                                :disabled="isLoading"
                                class="flex-1 bg-youtube hover:bg-youtube-dark text-white px-4 py-3 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 flex items-center justify-center space-x-2">
                            <template x-if="isLoading">
                                <div class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                            </template>
                            <template x-if="!isLoading">
                                <span>Tambah Collection</span>
                            </template>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-6 pb-8">
            <!-- Collections Grid -->
            <div x-show="collections.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="collection in collections" :key="collection.id">
                    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden group cursor-pointer animate-fade-in"
                         @click="openCollection(collection)">
                        
                        <!-- Collection Thumbnail -->
                        <div class="relative overflow-hidden">
                            <img :src="collection.thumbnail" 
                                 :alt="collection.name"
                                 class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                            <div class="absolute top-3 right-3 bg-black/70 text-white px-2 py-1 rounded-lg text-sm">
                                <span x-text="collection.videoCount"></span> video
                            </div>
                        </div>
                        
                        <!-- Collection Info -->
                        <div class="p-4">
                            <h3 class="font-semibold text-gray-900 dark:text-white mb-2 line-clamp-2" 
                                x-text="collection.name"></h3>
                            <p class="text-sm text-gray-600 dark:text-gray-400 mb-2 line-clamp-2" 
                               x-text="collection.description"></p>
                            <div class="flex items-center text-xs text-gray-500 dark:text-gray-400">
                                <i data-lucide="calendar" class="w-3 h-3 mr-1"></i>
                                <span x-text="formatDate(collection.createdAt)"></span>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Empty State -->
            <div x-show="collections.length === 0" 
                 class="text-center py-16 animate-fade-in">
                <div class="w-24 h-24 bg-gray-100 dark:bg-gray-700 rounded-2xl flex items-center justify-center mx-auto mb-6">
                    <i data-lucide="folder-open" class="w-12 h-12 text-gray-400 dark:text-gray-500"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">
                    Belum ada collection
                </h3>
                <p class="text-gray-600 dark:text-gray-400 mb-6">
                    Tambahkan collection pertama Anda dengan mengklik tombol di atas
                </p>
                <button @click="showAddForm = true" 
                        class="bg-youtube hover:bg-youtube-dark text-white px-6 py-3 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 inline-flex items-center space-x-2">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    <span>Tambah Collection</span>
                </button>
            </div>
        </main>

        <!-- Collection Detail Modal -->
        <div x-show="selectedCollection" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            
            <div x-show="selectedCollection"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform scale-95"
                 x-transition:enter-end="opacity-100 transform scale-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 transform scale-100"
                 x-transition:leave-end="opacity-0 transform scale-95"
                 @click.away="selectedCollection = null"
                 class="bg-white dark:bg-gray-800 rounded-2xl w-full max-w-6xl max-h-[90vh] overflow-hidden shadow-2xl">
                
                <!-- Modal Header -->
                <div class="sticky top-0 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 p-6 flex items-center justify-between z-10">
                    <div class="flex items-center space-x-4">
                        <img :src="selectedCollection?.thumbnail" 
                             :alt="selectedCollection?.name"
                             class="w-12 h-12 rounded-lg object-cover">
                        <div>
                            <h2 class="text-xl font-semibold text-gray-900 dark:text-white" 
                                x-text="selectedCollection?.name"></h2>
                            <p class="text-sm text-gray-600 dark:text-gray-400" 
                               x-text="selectedCollection?.videoCount + ' video'"></p>
                        </div>
                    </div>
                    
                    <div class="flex items-center space-x-3">
                        <a :href="selectedCollection?.playlistUrl" 
                           target="_blank"
                           class="bg-youtube hover:bg-youtube-dark text-white px-4 py-2 rounded-lg transition-colors flex items-center space-x-2">
                            <i data-lucide="external-link" class="w-4 h-4"></i>
                            <span>Lihat di YouTube</span>
                        </a>
                        <button @click="deleteCollection(selectedCollection)" 
                                class="text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 p-2">
                            <i data-lucide="trash-2" class="w-5 h-5"></i>
                        </button>
                        <button @click="selectedCollection = null" 
                                class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 p-2">
                            <i data-lucide="x" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Modal Content -->
                <div class="p-6 overflow-y-auto max-h-[calc(90vh-120px)] scrollbar-hide">
                    <!-- Video Player -->
                    <div x-show="currentVideo" class="mb-6">
                        <div class="youtube-embed bg-black rounded-lg overflow-hidden">
                            <iframe :src="'https://www.youtube.com/embed/' + currentVideo?.videoId + '?autoplay=1'" 
                                    class="w-full h-full"
                                    frameborder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen>
                            </iframe>
                        </div>
                        <div class="mt-4 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                            <h3 class="font-semibold text-gray-900 dark:text-white mb-2" 
                                x-text="currentVideo?.title"></h3>
                            <p class="text-sm text-gray-600 dark:text-gray-400 mb-3" 
                               x-text="currentVideo?.description"></p>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-4 text-sm text-gray-500 dark:text-gray-400">
                                    <span x-text="currentVideo?.channelTitle"></span>
                                    <span x-text="formatDate(currentVideo?.publishedAt)"></span>
                                </div>
                                <a :href="'https://www.youtube.com/watch?v=' + currentVideo?.videoId" 
                                   target="_blank"
                                   class="bg-youtube hover:bg-youtube-dark text-white px-3 py-1 rounded text-sm transition-colors">
                                    Lihat di YouTube
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Video List -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <template x-for="video in selectedCollection?.videos" :key="video.videoId">
                            <div class="bg-gray-50 dark:bg-gray-700 rounded-lg overflow-hidden cursor-pointer hover:shadow-md transition-shadow"
                                 @click="playVideo(video)"
                                 :class="{'ring-2 ring-youtube': currentVideo?.videoId === video.videoId}">
                                
                                <div class="relative">
                                    <img :src="video.thumbnail" 
                                         :alt="video.title"
                                         class="w-full h-32 object-cover">
                                    <div class="absolute inset-0 bg-black bg-opacity-0 hover:bg-opacity-30 transition-all duration-200 flex items-center justify-center">
                                        <div class="w-12 h-12 bg-youtube rounded-full flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity">
                                            <i data-lucide="play" class="w-6 h-6 text-white"></i>
                                        </div>
                                    </div>
                                    <div class="absolute bottom-2 right-2 bg-black bg-opacity-70 text-white px-2 py-1 rounded text-xs">
                                        <span x-text="video.duration"></span>
                                    </div>
                                </div>
                                
                                <div class="p-3">
                                    <h4 class="font-medium text-gray-900 dark:text-white text-sm mb-1 line-clamp-2" 
                                        x-text="video.title"></h4>
                                    <p class="text-xs text-gray-600 dark:text-gray-400" 
                                       x-text="video.channelTitle"></p>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div x-show="toast.show" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform translate-x-full"
             x-transition:enter-end="opacity-100 transform translate-x-0"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 transform translate-x-0"
             x-transition:leave-end="opacity-0 transform translate-x-full"
             class="fixed top-20 right-4 z-50 max-w-sm">
            
            <div class="bg-white dark:bg-gray-800 border-l-4 shadow-lg rounded-lg p-4"
                 :class="{
                     'border-green-500': toast.type === 'success',
                     'border-red-500': toast.type === 'error',
                     'border-blue-500': toast.type === 'info'
                 }">
                <div class="flex items-center space-x-3">
                    <div class="flex-shrink-0">
                        <i data-lucide="check-circle" 
                           class="w-5 h-5 text-green-500"
                           x-show="toast.type === 'success'"></i>
                        <i data-lucide="x-circle" 
                           class="w-5 h-5 text-red-500"
                           x-show="toast.type === 'error'"></i>
                        <i data-lucide="info" 
                           class="w-5 h-5 text-blue-500"
                           x-show="toast.type === 'info'"></i>
                    </div>
                    <p class="text-sm font-medium text-gray-900 dark:text-white" 
                       x-text="toast.message"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
